<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart Home Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"></div>
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder=" Search for Products,Brands and More">
            </div>
            <div class="login" >
                <div class="loginimage" style="background-image: url('profile\ logo.svg');"></div>
                <p>Login</p>

            </div>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p>Cart</p>
            </div>
            <div class="seller" >
                <div class="sellerlogo" style="background-image: url('seller.svg');"></div>
                <p>Become a seller</p> 
            </div>
            <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>

            
        </div>
        
    </header>
    <div class="contentone">
        <div class="box">
            <div class="b" style="background-image: url('Minutes.webp');"></div>
            <p>Minutes</p>
        </div>
        <div class="box">
            <div class="b" style="background-image: url('Mobiles.webp');"></div>
            <p>Mobile & 
                tablets
            </p>
        </div>
        <div class="box">
            <div class="b" style="background-image: url('Fasion.jpeg');"></div>
            <p>Fasion</p>
        </div>
        <div class="box">
            <div class="b" style="background-image: url('electronics.jpg');"></div>
            <p>Electronics</p>
        </div>
        <div class="box">
            <div class="b" style="background-image: url('HOme.jpg');"></div>
            <p>Home & Furniture</p>
        </div>
        <div class="box">
            <div class="b" style="background-image: url('tvs.webp');"></div>
            <p>Tv & Appliances</p>
        </div>
        <div class="box">
            <div class="b" style="background-image: url('flight.webp');"></div>
            <p>Flight bookings</p>
        </div>
        <div class="box">
            <div class="b" style="background-image: url('grocery.webp');"></div>
            <p>Grocery</p>
        </div>

    </div>
    <div class="contenttwo"></div>
    <div id="textforcontent3">Top Deals</div>
    <div class="contentthree">
        <div class="ob">
            <div class="ib" style="background-image: url('projectors.webp');"></div>
            <p>Projector<br>
                From &#x20B9;6990

            </p>
            
        </div>
        <div class="ob">
            <div class="ib" style="background-image: url('printers.webp');"></div>
            <p>printers <br>
               From &#x20B9;10000
            </p>
        </div>
        <div class="ob">
            <div class="ib" style="background-image: url('monitors.webp');"></div>
            <p>Monitror <br>
               From &#x20B9;6599
            </p>
        </div>
        <div class="ob">
            <div class="ib" style="background-image: url('camera.webp');"></div>
            <p>Cameras<br>
               From &#x20B9;200000
            </p>
        </div>

    </div>
    <div class="contentfive"></div>
    <footer>
        <div class="f1"></div>
    </footer>
</body>
</html>
